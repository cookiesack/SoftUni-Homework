<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Log in</title>
		<style>
			input[type='text'], input[type='password'], input[type='email']{
				width:200px;
			}
		</style>
	</head>
	<body style="font-family:tahoma">
		<h1>Enter the system</h1>
		<p>It is necessary for you to login in Your account in order to sign in for a course.</p>
		<fieldset style="width:45%; height:280px; float:left">
			<form>
				<h2>ARE YOU NEW? REGISTER</h2>
				<input type="text" name="username" placeholder="User name" />
				<br /><br />
				<input type="email" name="email" placeholder="Email" />
				<br /><br />
				<input type="password" name="password" placeholder="Password" />
				<br /><br />
				<input type="password" name="passwordConfirm" placeholder="Confirm Password" />
				<br /><br />
				<input style="margin-left: 140px" type="submit" value="Register" />
			</form>
		</fieldset>
		<fieldset style="background-color:#234465; width:45%; height:280px; float:right">
			<form>
				<h2 style="color:white">ALREADY A STUDENT? LOGIN</h2>
				<input type="text" name="username" placeholder="User name" />
				<br /><br />
				<input type="password" name="password" placeholder="Password" />
				<br /><br />
				<input type="checkbox" name="rememberMe" id="rememberMe" />
				<label for="rememberMe" style="color:white; font-size:14px">Remember me?</label>
				<input style="margin-left: 30px" type="submit" name="login" value="Login" />
				<div style="margin-left: 100px; font-size:14px; text-decoration: underline; color: white">Forgot Password</div>
			</form>
		</fieldset>
	</body>
</html>
